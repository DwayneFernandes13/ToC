<div class="table-container">
    <h2>Find Your Ideal Baccarat Site</h2>
    <div class="filters">
        <select id="crypto-filter">
            <option value="all">All Cryptos</option>
            <option value="BTC">BTC</option>
            <option value="ETH">ETH</option>
        </select>
        <select id="sort-by">
            <option value="rating">Sort by Rating</option>
            <option value="bonus">Sort by Bonus</option>
        </select>
    </div>
    <table id="site-table">
        <thead>
            <tr>
                <th>Site</th>
                <th>Bonus</th>
                <th>Cryptos</th>
                <th>Rating</th>
            </tr>
        </thead>
        <tbody>
            <tr data-crypto="BTC,ETH" data-rating="4.8" data-bonus="100">
                <td>Site A</td>
                <td>100% up to 1 BTC</td>
                <td>BTC, ETH, LTC</td>
                <td>4.8/5</td>
            </tr>
            <tr data-crypto="BTC,USDT" data-rating="4.5" data-bonus="150">
                <td>Site B</td>
                <td>150% up to 0.5 BTC</td>
                <td>BTC, USDT</td>
                <td>4.5/5</td>
            </tr>
        </tbody>
    </table>
</div>
